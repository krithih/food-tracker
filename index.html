<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Food Waste Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>AI-Powered Food Waste Tracker</h1>
        <p>Track your groceries and reduce food waste with AI!</p>
    </header>

    <main>
        <section class="upload-section">  <!-- to upload receipts -->
            <h2>Upload Your Grocery Receipt</h2>
            <form onsubmit="uploadFile(event)" enctype="multipart/form-data">
                <input type="file" name="file" id="fileUpload" accept="image/*">
                <button type="submit">Upload</button>  
            </form>
            <p id="uploadMessage"></p>  <!-- to show messages updating the file status (not uploaded, uploaded successfully) -->
            
        </section>

        <section>
            <h2>Tracked Food Items</h2>
            <table class="food-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Pantry Life (days)</th>
                        <th>Pantry Expiration date</th>
                        <th>Refrigerator Life (days)</th>
                        <th>Refrigerator Expiration Date</th>
                        <th>Freezer Life (days)</th>
                        <th>Freezer Expiration Date</th>
                        <th>Match</th>
                    </tr>
                </thead>
                <tbody id="food-table-body">
                </tbody>
            </table>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
